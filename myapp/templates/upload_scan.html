{% extends 'base.html' %}

{% block main %}
<div align="center">
  <p><b>Загрузка файла отсканированных ШПИ</b></p>
  <br>
  <p>Поддерживаются только файлы Excel</p>
  <p>В первой строке файла должен быть ЛЮБОЙ заголовок.</p>
  <form method="POST" class="post-form"  enctype="multipart/form-data">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Загрузить</button>
  </form>
</div>
  {% endblock %}
